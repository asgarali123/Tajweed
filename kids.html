<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Alphabet for Kids</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center">Learn the Arabic Alphabet</h1>

    <!-- Alphabet Cards Section -->
    <div class="cards-container">
        <!-- Example Card for Baa -->
        <div class="card" onclick="playLetterSound('sounds/baa.mp3')">
            <img src="images/baa.png" alt="Letter Baa">
            <p class="arabic-text">ب</p>
            <p>Baa</p>
        </div>

        <div class="card" onclick="playLetterSound('sounds/alif.mp3')">
            <img src="images/alif.png" alt="Letter Alif">
            <p class="arabic-text">ا</p>
            <p>Alif</p>
        </div>
    </div>
    

    <!-- Footer -->
    <footer class="text-center">© 2024 Arabic Alphabet Learning for Kids</footer>

    <!-- JavaScript for Audio Interaction -->
    <script>
        function playLetterSound(audioFile) {
            let audio = new Audio(audioFile);
            audio.play();
        }
    </script>

    <!-- CSS Styling (inline for demonstration) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fdf6e3;
            margin: 0;
            padding: 20px;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            width: 150px;
            height: 150px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            background-color: #ffcccb; /* Vibrant Color for Kids */
        }

        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .card img {
            max-width: 80px;
            max-height: 80px;
            object-fit: contain;
        }

        .arabic-text {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: white;
        }
    </style>
</body>
</html>
